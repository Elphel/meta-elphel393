CONFIG_ELPHEL393=y
CONFIG_ELPHEL393_EXTERNAL=M
CONFIG_COMMON_CLK_SI570=y
CONFIG_COMMON_CLK_SI5338=y
CONFIG_LTC3589=y
CONFIG_VSC330X=y
#default hostname for kernel, the default hostname for rootfs is set in the machine config
CONFIG_DEFAULT_HOSTNAME="elphel393"
CONFIG_GPIO_XILINX_PS=y
CONFIG_GPIO_PCA953X=y
CONFIG_RTC_DRV_M41T80=y

CONFIG_CMA=y
CONFIG_DMA_CMA=y
#
# Default contiguous memory area size:
#
CONFIG_CMA_SIZE_MBYTES=16
CONFIG_CMA_SIZE_SEL_MBYTES=y
# CONFIG_CMA_SIZE_SEL_PERCENTAGE is not set
# CONFIG_CMA_SIZE_SEL_MIN is not set
# CONFIG_CMA_SIZE_SEL_MAX is not set
CONFIG_CMA_ALIGNMENT=8
#CONFIG_CMA_AREAS=7 #obsolete

CONFIG_MTD_TESTS=y

#
# AHCI driver related configs
#
CONFIG_ATA=y
CONFIG_ATA_VERBOSE_ERROR=y
CONFIG_SATA_AHCI_PLATFORM=y
CONFIG_AHCI_ELPHEL=M

CONFIG_DYNAMIC_DEBUG=y

CONFIG_MTD_SPI_NOR=n

CONFIG_MTD_UBI=y
CONFIG_UBIFS_FS=y
CONFIG_UBIFS_FS_ADVANCED_COMPR=n
#CONFIG_UBIFS_FS_LZO=y - default
#CONFIG_UBIFS_FS_ZLIB=y - default
CONFIG_MTD_NAND_OTP=y

CONFIG_SENSORS_JC42=y

#CONFIG_ELPHEL393_INIT=n

CONFIG_ATAGS=n

CONFIG_USB_ULPI=y
CONFIG_USB_ULPI_VIEWPORT=y

CONFIG_USB_CHIPIDEA_HOST=y
CONFIG_USB_CHIPIDEA_DEBUG=n
CONFIG_USB_GPIO_VBUS=n
CONFIG_USB_OTG=n
CONFIG_USB_GADGET=n

CONFIG_GPIO_PCF857X=y

CONFIG_WIRELESS=y
#CONFIG_HOSTAP=y
#CONFIG_LIB80211=y
#CONFIG_LIB80211_DEBUG=y
#CONFIG_LIB80211_CRYPT_WEP=m
#CONFIG_LIB80211_CRYPT_CCMP=m
#CONFIG_LIB80211_CRYPT_TKIP=m
#wifi
CONFIG_CFG80211=y
CONFIG_MAC80211=y
CONFIG_RTL_CARDS=y
CONFIG_RTL8192CU=y
