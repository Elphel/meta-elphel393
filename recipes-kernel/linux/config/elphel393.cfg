#CONFIG_UBIFS_FS_ZLIB=y - default
CONFIG_MTD_NAND_OTP=y

CONFIG_SENSORS_JC42=y

#CONFIG_ELPHEL393_INIT=n

CONFIG_ATAGS=n

CONFIG_USB_ULPI=y
